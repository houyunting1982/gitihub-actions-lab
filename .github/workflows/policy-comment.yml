name: Policy Comment Bot

on:
  pull_request:

jobs:
  todo-comment:
    name: forbid-todo-comment
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Find TODOs
        id: scan
        run: |
          grep -RIn "TODO\|FIXME" . \
            --exclude-dir={.git,.github} \
            > todos.txt || true

      - name: Comment on PR if TODOs found
        if: steps.scan.outputs != ''
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // 读取扫描结果
            const todos = fs.readFileSync('todos.txt', 'utf8').trim();
            if (!todos) {
              console.log('No TODOs found, skip commenting.');
              return;
            }

            // 用 marker 作为“机器指纹”
            const marker = '<!-- TODO_POLICY_COMMENT -->';

            // 统一 comment 内容
            const body = `${marker}
            ⚠️ **TODO / FIXME detected in this PR**

            Please review and resolve before merging:

            \`\`\`
            ${todos}
            \`\`\`
            `;

            // 1️⃣ 获取 PR 所有 comments
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            // 2️⃣ 找到之前的 policy comment
            const existing = comments.find(
              c => c.body && c.body.includes(marker)
            );

            if (existing) {
              // 3️⃣ 如果内容没变 → 什么都不做
              if (existing.body === body) {
                console.log('TODO comment already up to date. Skip update.');
                return;
              }

              // 4️⃣ 内容变了 → 更新 comment
              console.log('Updating existing TODO comment.');
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              // 5️⃣ 没有旧 comment → 新建
              console.log('Creating new TODO comment.');
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

      - name: Fail if TODO or FIXME found
        run: |
          if grep -RIn "TODO\|FIXME" . \
            --exclude-dir={.git,.github} ; then
            echo "❌ TODO or FIXME found. Please resolve before merging."
            exit 1
          else
            echo "✅ No TODO / FIXME found."
          fi

