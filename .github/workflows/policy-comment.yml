name: Policy Comment Bot

on:
  pull_request:

jobs:
  todo-comment:
    name: forbid-todo-comment
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Find TODOs
        id: scan
        run: |
          grep -RIn "TODO\|FIXME" . \
            --exclude-dir={.git,.github} \
            > todos.txt || true

      - name: Comment on PR if TODOs found
        if: steps.scan.outputs != ''
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const todos = fs.readFileSync('todos.txt', 'utf8').trim();
            if (!todos) return;

            const body = `
              ⚠️ **TODO / FIXME detected in this PR**

              Please review and resolve before merging:

              \`\`\`
              ${todos}
              \`\`\`
              `;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
      - name: Fail if TODO or FIXME found
        run: |
          if grep -RIn "TODO\|FIXME" . \
            --exclude-dir={.git,.github} ; then
            echo "❌ TODO or FIXME found. Please resolve before merging."
            exit 1
          else
            echo "✅ No TODO / FIXME found."
          fi

