name: Test Coverage

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    env:
      LINE_THRESHOLD: 5
      BRANCH_THRESHOLD: 4
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Run tests with coverage
        run: |
          dotnet test \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=cobertura \
            /p:CoverletOutput=coverage/

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Read coverage
        id: coverage
        run: |
          FILE=test/WebApi.Tests/coverage/coverage.cobertura.xml

          echo "Using coverage file: $FILE"
          ls -l $FILE

          LINE=$(xmllint --xpath "string(//coverage/@line-rate)" $FILE)
          BRANCH=$(xmllint --xpath "string(//coverage/@branch-rate)" $FILE)

          echo "line=$LINE" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Evaluate coverage
        id: eval
        run: |
          LINE=$(echo "${{ steps.coverage.outputs.line }} * 100" | bc -l)
          BRANCH=$(echo "${{ steps.coverage.outputs.branch }} * 100" | bc -l)

          echo "Line coverage: $LINE"
          echo "Branch coverage: $BRANCH"

          line_status="ğŸŸ¢ Pass"
          branch_status="ğŸŸ¢ Pass"

          if (( $(echo "$LINE < $LINE_THRESHOLD" | bc -l) )); then
            line_status="ğŸ”´ Fail"
          elif (( $(echo "$LINE < $LINE_THRESHOLD + 10" | bc -l) )); then
            line_status="ğŸŸ¡ Warn"
          fi

          if (( $(echo "$BRANCH < $BRANCH_THRESHOLD" | bc -l) )); then
            branch_status="ğŸ”´ Fail"
          elif (( $(echo "$BRANCH < $BRANCH_THRESHOLD + 10" | bc -l) )); then
            branch_status="ğŸŸ¡ Warn"
          fi

          echo "line_value=$(printf "%.2f" $LINE)" >> $GITHUB_OUTPUT
          echo "branch_value=$(printf "%.2f" $BRANCH)" >> $GITHUB_OUTPUT
          echo "line_status=$line_status" >> $GITHUB_OUTPUT
          echo "branch_status=$branch_status" >> $GITHUB_OUTPUT

      - name: Comment coverage on PR
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- COVERAGE-COMMENT -->';

            const line = (Number('${{ steps.coverage.outputs.line }}') * 100).toFixed(2);
            const branch = (Number('${{ steps.coverage.outputs.branch }}') * 100).toFixed(2);

            const body = `
            ${marker}
            ### ğŸ§ª Test Coverage

            | Type   | Coverage | Status |
            |--------|----------|--------|
            | Line   | ${{ steps.eval.outputs.line_value }}% | ${{ steps.eval.outputs.line_status }} |
            | Branch | ${{ steps.eval.outputs.branch_value }}% | ${{ steps.eval.outputs.branch_status }} |
            `;

            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            const comments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
            });

            const existing = comments.data.find(c =>
              c.body && c.body.includes(marker)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
      - name: Enforce coverage threshold
        run: |
          if [[ "${{ steps.eval.outputs.line_status }}" == "ğŸ”´ Fail" || "${{ steps.eval.outputs.branch_status }}" == "ğŸ”´ Fail" ]]; then
            echo "âŒ Coverage below threshold"
            exit 1
          fi
