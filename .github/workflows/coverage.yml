name: Test Coverage

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    env:
      LINE_WARN_THRESHOLD: 5
      LINE_FAIL_THRESHOLD: 1
      BRANCH_WARN_THRESHOLD: 8
      BRANCH_FAIL_THRESHOLD: 3
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Run tests with coverage
        run: |
          dotnet test \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=cobertura \
            /p:CoverletOutput=coverage/

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Read coverage
        id: coverage
        run: |
          FILE=test/WebApi.Tests/coverage/coverage.cobertura.xml

          echo "Using coverage file: $FILE"
          ls -l $FILE

          LINE=$(xmllint --xpath "string(//coverage/@line-rate)" $FILE)
          BRANCH=$(xmllint --xpath "string(//coverage/@branch-rate)" $FILE)

          echo "line=$LINE" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Evaluate coverage
        id: eval
        run: |
          LINE=$(echo "${{ steps.coverage.outputs.line }} * 100" | bc -l)
          BRANCH=$(echo "${{ steps.coverage.outputs.branch }} * 100" | bc -l)

          echo "Line coverage: $LINE"
          echo "Branch coverage: $BRANCH"

          const lineWarn = Number(process.env.LINE_WARN_THRESHOLD);
          const lineFail = Number(process.env.LINE_FAIL_THRESHOLD);
          const branchWarn = Number(process.env.BRANCH_WARN_THRESHOLD);
          const branchFail = Number(process.env.BRANCH_FAIL_THRESHOLD);

          function getStatus(value, warn, fail) {
            if (value < warn) return { label: '‚ùå Fail', fail: true };
            if (value < fail) return { label: '‚ö†Ô∏è Warn', fail: false };
            return { label: '‚úÖ Pass', fail: false };
          }

          const lineStatus = getStatus(line, lineWarn, lineFail);
          const branchStatus = getStatus(branch, branchWarn, branchFail);
          if (lineStatus.fail || branchStatus.fail) {
            core.setFailed('Coverage threshold not met');
          }
          echo "line_value=$(printf "%.2f" $LINE)" >> $GITHUB_OUTPUT
          echo "branch_value=$(printf "%.2f" $BRANCH)" >> $GITHUB_OUTPUT
          echo "line_status=$line_status" >> $GITHUB_OUTPUT
          echo "branch_status=$branch_status" >> $GITHUB_OUTPUT

      - name: Comment coverage on PR
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- COVERAGE-COMMENT -->';

            const line = (Number('${{ steps.coverage.outputs.line }}') * 100).toFixed(2);
            const branch = (Number('${{ steps.coverage.outputs.branch }}') * 100).toFixed(2);

            const body = `
            ${marker}
            ### üß™ Test Coverage

            | Type   | Coverage | Status |
            |--------|----------|--------|
            | Line   | ${line}% | ${lineStatus.label} |
            | Branch | ${branch}% | ${branchStatus.label} |
            `;

            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            const comments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
            });

            const existing = comments.data.find(c =>
              c.body && c.body.includes(marker)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
      - name: Enforce coverage threshold
        run: |
          if [[ "${{ steps.eval.outputs.line_status }}" == "üî¥ Fail" || "${{ steps.eval.outputs.branch_status }}" == "üî¥ Fail" ]]; then
            echo "‚ùå Coverage below threshold"
            exit 1
          fi
