name: Test Coverage

on:
  pull_request:

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Run tests with coverage
        run: |
          dotnet test \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=cobertura \
            /p:CoverletOutput=coverage/

      - name: Read coverage
        id: coverage
        run: |
          LINE=$(xmllint --xpath "string(//coverage/@line-rate)" coverage/coverage.cobertura.xml)
          BRANCH=$(xmllint --xpath "string(//coverage/@branch-rate)" coverage/coverage.cobertura.xml)

          echo "line=$LINE" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Comment coverage on PR
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- COVERAGE-COMMENT -->';

            const line = (Number('${{ steps.coverage.outputs.line }}') * 100).toFixed(2);
            const branch = (Number('${{ steps.coverage.outputs.branch }}') * 100).toFixed(2);

            const body = `
            ${marker}
            ### ðŸ§ª Test Coverage

            | Type   | Coverage |
            |--------|----------|
            | Line   | ${line}% |
            | Branch | ${branch}% |
            `;

            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            const comments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
            });

            const existing = comments.data.find(c =>
              c.body && c.body.includes(marker)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
